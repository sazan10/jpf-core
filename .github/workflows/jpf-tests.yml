name: Run JPF with ref

on:
  push:

jobs:
  run-jpf:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        java: [ '8' ]
    name: Java ${{ matrix.java }} Run JPF

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      with:
        ref: 56071225cd99afc901f466c50190825501845101
    - name: Set up JDK ${{ matrix.java }}
      uses: actions/setup-java@v2
      with:
        distribution: 'temurin'
        java-version: ${{ matrix.java }}
    - name: Test jpf-core
      run: |
        ./gradlew buildJars
        ./gradlew check  
